<!--
    day2 note
web语义化：让机器可以读懂内容，让网页趋于规范化

Html->超文本标记语言
H5对于老版本IE的解决方案：Shiv 解决方案：
H5新特性：
• 新的语义元素，比如 <header>, <footer>, <article>, and <section>。
• 新的表单控件，比如数字、日期、时间、日历和滑块。
• 强大的图像支持,多媒体支持（借 <canvas> , <svg>,<video> 和 <audio>）

被删除元素：
<center> <font> <frame>
H5新元素：
• <section>节
• <article>

	在 HTML5 标准中，<section> 元素被定位为相关元素的块。
	
	<article> 元素被定义为相关元素的完整的自包含块。
	
	<div> 元素被定义为子元素的块。
• <header><footer>
• <nav><aside>
• <figure> 和 <figcaption> -标题

Tips:
• 请始终对图像使用 alt 属性。当图像无法显示时该属性很重要。
• 请始终定义图像尺寸。这样做会减少闪烁，因为浏览器会在图像加载之前为图像预留空间。
