<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>exercise--day18</title>
        <style>
                *{margin:0;padding: 0;}
                span{
                    display: inline-block;
                    width: 60px;
                    height: 16px;
                    line-height: 16px;
                    padding: 2px;
                    margin: 5px;
                    border: 1px solid red;
                    text-align: center;
                }
            </style>
    </head>
    <body>
        <p id='p1'>Java script 快要入门啦！！！</p>
        <div id='wrap'></div>
        <script>
        var num=[];
        var j=0;
        for(let i=1;i<=100;i++)
        {
            num[j]=i;
            if(i%3==0)
            num[j]='PA';
            j++;
        }
        console.log(num);
        //p1.innerHTML=(num);

        window.onload = function (){
			var wrap = document.getElementById("wrap");
			var str = "";
			for (var i = 1; i <= 9; i++) {
				var count = i;
				for (var j = 1; j <= count ; j++) {
					j == count ? str += "<span>" + j + "x" + count + "=" + j*count + "</span><br>":
					str += "<span>" + j + "x" + count + "=" + j*count + "</span>";
				}
			}
			wrap.innerHTML = str;
		}
        </script>
    </body>
</html>
